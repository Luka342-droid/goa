<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Demonstration</title>
    <style>
        /* საერთო სტილები */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        /* Flexbox კონტეინერი */
        .container {
            display: flex;
            flex-direction: row; /* ჰორიზონტალური განლაგება */
            justify-content: space-between; /* ელემენტებს შორის თანაბარი დაშორება */
            align-items: center; /* ვერტიკალურად ცენტრში */
            width: 60%;
            height: 200px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        /* ელემენტები (ბლოკები) */
        .item {
            width: 120px;
            height: 120px;
            background-color: steelblue;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* სათაური */
        .title {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
        }

    </style>
</head>
<body>

    <div class="title">Flexbox Example: display, justify-content, align-items, flex-direction</div>

    <div class="container">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
    </div>

</body>
</html>
