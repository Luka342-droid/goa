<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strike Through Text</title>
  <style>
    span { text-decoration: line-through; }
  </style>
</head>
<body>
  <p><span>This text is struck through.</span></p>
</body>
</html>
